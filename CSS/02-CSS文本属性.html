<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本属性</title>
    <!-- 定义文本的外观,比如文本的颜色 对齐文本 装饰文本 文本缩进 行间距 -->
    <style>
        div {
            color: purple;
            /* 对齐文本 */
            text-align: center;
            /* 装饰文本 */
            text-decoration: underline;
        }

        a {
            text-decoration: none;
        }

        p {
            /* 首行缩进 */
            /* text-indent: 20px; */
            text-indent: 2em;
            /* 行间距 */
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div>我寻你千百度,日出到迟暮</div>
    <a href="#">关外夜店烟火绝</a>
    <p>将军 北方仓粮占据 六马十二兵 等待你光临 胡琴 诉说英勇事迹 败军向南远北方离</p>
    <p>家乡 在那美的远方 期望在身上 梦想在流浪 肩上 剩下的能量 还能撑到什么地方</p>
    <p style="color: brown; text-align: center;">赤壁 烽火连天战役 只挂掉我们七万个兄弟 长江水面写日记 愿你也能看见涟漪</p>
    <div>等待良人归来那一刻
    眼泪为你唱歌
    在我离你远去那一天
    蓝色的雨下在我眼前
    骄傲的泪不敢弃守我眼睛
    在我离你远去那一天
    灰色的梦睡在我身边
    我早就该习惯没有你的夜
    勇敢的面对</div>
</body>

</html>
