<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 块元素<h1><p><div><ul><ol><li>等 -->
    <!-- 让文字的行高等于盒子的高度，就可以让文字在盒子内垂直居中 -->
    <div>独占一行</div>

    <!-- 行内元素   <span>最典型 -->
    <span>行内元素</span><span>只能容纳文本或其他行内元素</span>

    <!-- 行内块元素 <img/><input/><td> -->

    <!-- 显示模式转换 -->
    <!-- 转换为块元素display:block; -->
    <a href="#" style="display: block;width: 100px;height: 100px;background-color:antiquewhite;">我是行内元素</a>
    <!-- 转换为行内元素display:inline -->
    <div style="background-color: yellowgreen;width: 100px;height: 100px;display: inline;">我是块元素</div>
    <!-- 转换为行内块元素display:inline-block -->
</body>

</html>
