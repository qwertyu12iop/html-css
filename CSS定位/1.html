<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: lightgreen;

        }
        .relative-demo {
            /* position: relative; */
            position: absolute;
            top: 20px;
            /* 向下移动20px */
            left: 40px;
            /* 向右移动40px */
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="box relative-demo">绝对定位元素</div>
    <div class="box">标准位置</div>
    
</body>

</html>
