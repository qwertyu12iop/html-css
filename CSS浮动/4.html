<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            background-color: lightblue;
            border: 2px solid darkblue;
            overflow: hidden;
        }
    
        .child {
            float: left;
            /* 关键：子元素浮动 */
            width: 100px;
            height: 100px;
            background-color: salmon;
            margin: 10px;
        }
    </style>
</head>
<body>
        <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
        </div>
</body>
</html>
