<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <!-- 无序列表 -->
    <h4>今天吃什么？</h4>
    <ul>
        <li>苹果</li>
        <li>大米饭</li>
        <li>螺蛳粉</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>大米饭</li>
        <li>小米饭</li>
        <li>米饭</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
        <dd>订单操作</dd>
    </dl>
</body>

</html>
