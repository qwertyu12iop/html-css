<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table width="500">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" value="nan" id="nan"><label for="nan">男</label>
                <input type="radio" name="sex" value="nv" id="nv"><label for="nv">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京思密达"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="cirs">未婚
                <input type="radio" name="cirs">离异
                <input type="radio" name="cirs">已婚
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="like">妩媚的
                <input type="checkbox" name="like">可爱的
                <input type="checkbox" name="like">都喜欢
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td><textarea>自我介绍</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="radio" checked="checked">我同意注册条款和会员加入标准</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
